version: '3.8'

services:

  db:
    container_name: pg_container
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
